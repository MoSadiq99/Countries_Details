<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container text-center mt-5 vh-50 ">
        <h1 id="officialName" class="mt-3 mb-3">official name</h1>
        <div id="img" class="mt-lg-5"></div> 
        <h3 id="name" class="mt-3">name</h3>
    </div>

    <div class="d-flex justify-content-center align-items-center center-card min-vh-100">
        <div class="card border-danger" style="width: 36rem;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Capital:</h5>
                    </div>
                    <div class="col-md-6">
                        <h5 id="capital" class="text-end">capital</h5>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    <div class="container text-center map mt-5 ">
        <div class="google-map mt-4">
            <h2>Location Map</h2>
            <iframe id="map" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <style>
        .center-card {
            margin-top: -150px; 
        }
        .map {
            margin-top: -450px; 
        }
    </style>

    <script src="result.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
